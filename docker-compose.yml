web:
  build: ./
  volumes:
    - .:/app
  links:
    - db
  ports:
    - "8000:80"
  environment:
    DOCKER_COMPOSE: 1
    ADMIN_EMAIL: 'contact@microdeo.com'
    TWILLO_ROOT_PHONE: +33000000000
    TWILLO_ACCOUNT_SID: none
    TWILLO_AUTH_TOKEN: none
    DEVISE_SECRET_KEY: secret
db:
  image: postgres
  environment:
    MYSQL_ROOT_PASSWORD: root
